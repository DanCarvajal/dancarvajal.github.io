---
layout: default
title: Dan Carvajal
---
<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<div class="post-list">
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="post-meta">
  {{ post.date | date: "%B %-d, %Y" }}
  </div>
  <div class="content">
    {{ post.excerpt }}
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </div>
</div>
{% endfor %}
{% include pager.html %}
